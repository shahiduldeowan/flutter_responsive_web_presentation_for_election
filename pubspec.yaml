name: flutter_responsive_web_presentation_for_election
description: "A Flutter application for publishing and tracking club election
  results in real-time. This app provides a dynamic platform for clubs to
  announce election outcomes seamlessly."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_cache_manager: ^3.3.1
  flutter_screenutil: ^5.9.0
  get_it: ^7.6.4
  go_router: ^13.0.0
  http: ^1.1.2
  stomp_dart_client: ^1.0.0
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/profile_avatar.png
